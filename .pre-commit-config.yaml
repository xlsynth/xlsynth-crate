repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: '(^|/).+\.golden\.(sv|v|ir|txt)$' # Exclude golden text files
      - id: trailing-whitespace
        exclude: '(^|/).+\.golden\.(sv|v|ir|txt)$' # Exclude golden text files
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version. Stick to the latest version of ruff.
    rev: v0.5.5
    hooks:
      - id: ruff
        name: ruff check
        args: [--fix] # Automatically fix lint issues
      - id: ruff-format
        name: ruff format

  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        description: Check if all files follow the rustfmt style
        entry: cargo fmt --all -- --check --color always
        language: system
        pass_filenames: false

      - id: clippy-xlsynth-sys
        name: clippy (xlsynth-sys)
        description: Run cargo clippy on xlsynth-sys with warnings as errors
        entry: cargo clippy -p xlsynth-sys --no-deps
        language: system
        pass_filenames: false

      - id: mypy
        name: mypy
        description: Run mypy type checking on Python scripts
        entry: mypy scripts/gen_version_compat.py scripts/run_valgrind_on_tests.py
        language: python
        additional_dependencies: ["mypy", "types-termcolor"]
        pass_filenames: false

      - id: bump_version_check
        name: bump version check
        description: Verify that version bump in Cargo.toml files is consistent (simulation mode).
        entry: python3 scripts/bump_version_numbers.py check
        language: system
        pass_filenames: false

      - id: pytest-bump-version-script
        name: pytest (bump_version_numbers.py)
        description: Run pytest on inline tests in bump_version_numbers.py
        entry: pytest -q scripts/bump_version_numbers.py
        language: python
        additional_dependencies: ["pytest"]
        pass_filenames: false

      - id: clippy-core-crates
        name: clippy (xlsynth, xlsynth-test-helpers)
        description: Run cargo clippy on core crates with warnings as errors
        entry: cargo clippy -p xlsynth -p xlsynth-test-helpers --all-targets --all-features
        language: system
        pass_filenames: false

      - id: get-required-xls-release-tag
        name: get_required_xls_release_tag.py runs successfully
        description: Ensure the scripts/get_required_xls_release_tag.py script exits with code 0
        entry: python3 scripts/get_required_xls_release_tag.py
        language: system
        pass_filenames: false

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17 # Use a version that supports Python 3.8
    hooks:
      - id: mdformat
