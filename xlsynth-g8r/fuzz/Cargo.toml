[package]
name = "xlsynth-g8r-fuzz"
version = "0.0.147"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.3", features = ["derive"] }
log = "0.4"
env_logger = "0.11"
xlsynth = { path = "../../xlsynth", version = "0.0.147" }
rand = "0.8"
xlsynth-test-helpers = { path = "../../xlsynth-test-helpers" }

[dependencies.xlsynth-g8r]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_gatify"
path = "fuzz_targets/fuzz_gatify.rs"
test = false
doc = false

[[bin]]
name = "fuzz_bulk_replace"
path = "fuzz_targets/fuzz_bulk_replace.rs"
test = false
doc = false
