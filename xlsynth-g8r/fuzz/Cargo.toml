[package]
name = "xlsynth-g8r-fuzz"
version = "0.0.119"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.3", features = ["derive"] }
log = "0.4"
env_logger = "0.11"
xlsynth = { path = "../../xlsynth", version = "0.0.119" }

[dependencies.xlsynth-g8r]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_gatify"
path = "fuzz_targets/fuzz_gatify.rs"
test = false
doc = false
