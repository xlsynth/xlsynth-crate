[package]
name = "xlsynth-driver"
version = "0.0.107"
edition = "2021"

authors = ["Christopher D. Leary <cdleary@gmail.com>"]
description = "Binary that integrates XLS capabilities into a driver program"
license = "Apache-2.0"
repository = "https://github.com/xlsynth/xlsynth-crate"
documentation = "https://docs.rs/xlsynth"
homepage = "https://github.com/xlsynth/xlsynth-crate"

[dependencies]
xlsynth = { path = "../xlsynth", version = "0.0.107" }
xlsynth-g8r = { path = "../xlsynth-g8r", version = "0.0.107" }
clap = "4.5.21"
tempfile = "3.3"
toml = "0.8.19"
env_logger = "0.11"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2"

[dev-dependencies]
test-helpers = { path = "../test-helpers" }
test-case = "3.3.1"
pretty_assertions = "1.3"

[build-dependencies]
prost-build = "0.12"
